<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvido Contraseña</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Recuperar contraseña</legend>
            <div>
                <label for="usuario">Usuario
                <input id="usuario" type="text" placeholder= "Escribe tu usuario" name="usuario">
                </label>
            </div>
            <div>
                <label for="correo">Correo
                <input id="correo" type="text" placeholder= "Escribe tu correo electronico" name="correo">
                </label>
            </div>
            <br/>
            <input type="submit" value="Recuperar"/>
        </fieldset>


    </form>
</body>
</html>
