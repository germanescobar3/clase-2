<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registro del usuario</legend>
            <p>
                <label for="nombre">Nombres
                <br/>
                <input id="nombre" type="text" placeholder= "Escribe tus nombres" name="nombre">
                </label>
            </p>
            <p>
                <label for="apellido">Apellidos
                <br/>
                <input id="apellido" type="text" placeholder= "Escribe tus apellidos" name="apellido">
                </label>
            </p>
            <p>
                <label for="edad">Edad
                <br/>
                <input id="edad" type="text" placeholder= "Escribe tu edad" name="edad">
                </label>
            </p>
            <p>
                <label for="correo">Correo
                <br/>
                <input id="correo" type="text" placeholder= "Escribe tu correo electronico" name="correo">
                </label>
            </p>
            <p>
                <label for="direccion">Direccion
                <br/>
                <input id="direccion" type="text" placeholder= "Escribe tu direccion" name="direccion">
                </label>
            </p>
            <p>
                <label for="telefono">Telefono
                <br/>
                <input id="telefono" type="text" placeholder= "Escribe tu telefono" name="telefono">
                </label>
            </p>
            <p>
                <label for="usuario">Usuario
                <br/>
                <input id="usuario" type="text" placeholder= "Escribe tu usuario" name="usuario">
                </label>
            </p>
            <p>
                <label for="clave">Password
                <br/>
                <input id="clave" type="password" placeholder= "Escribe tu clave" name="clave">
                </label>
            </p>
            <p>
                <label for="confirmar_clave">Confirmar Password
                <br/>
                <input id="confirmar_clave" type="password" placeholder= "Escribe tu clave" name="confirmar_clave">
                </label>
            </p>

            <input type="submit" value="Registrar"/>
</body>
</html>
